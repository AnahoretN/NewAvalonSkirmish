# render.yaml
# This blueprint tells Render how to build and run your application.
# For more information, see: https://render.com/docs/blueprint-spec

services:
  - type: web # This is a web service that can handle HTTP and WebSocket traffic.
    name: new-avalon-skirmish
    env: node # The environment is Node.js.
    plan: free # Specifies the free instance type.
    buildCommand: "npm install && npm run build" # Command to install dependencies and build the React frontend.
    startCommand: "npm start" # Command to run the production server.
    healthCheckPath: / # Render will check the root path to see if the service is live.
